function harden()
{
	var hid;//要强化的装备的ID
	var hids;//辅助道具的ID
	var bids;//要强化的装备在背包中的ID
	if($("pid") == null || $("bid") == null)
	{
		hid = "";
		bid = "";
		window.parent.Alert("您没有加入要强化的装备！");
		return false;
	}
	if($("pids") == null)
	{
		hid = "";
	}

		hids = $("pids").value;
	}
	bids = $("bid").value;
	hid = $("pid").value;

	{
		return false;
	}

	{

	}
	var opt = {

				 onSuccess: function(t){
				 var n = parseInt(t.responseText);

				 }
				 if(n == 11)

				 }
				 else if(n == 3)
				 {
				 	window.parent.Alert("您的金币不够，不能强化！");
				 }
				 else if(n == 2)
				 {
				 	window.parent.$('gw').src='./function/zbstrength_Mod.php';
				 	window.parent.Alert("装备强化失败！");
				 }
				 else if(n == 15)
				{
					window.parent.Alert("当前强化的最高等级为15！");
				}
				 else if(n == 4)
				 {
				 	window.parent.Alert("您没有相应的必需材料！");
				 }
				 else if(n == 10)
				 {
				 	window.parent.$('gw').src='./function/zbstrength_Mod.php';
				 	window.parent.Alert("恭喜装备强化成功！");
				 }
