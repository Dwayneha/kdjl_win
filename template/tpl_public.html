function seethepet(para)
{
	var bbidinfo = para.parentNode.id;

	}

	{
		if(dom_tr[i].style.background != '')
		{
			for(var j=0;j<dom_tr[i].parentNode.getElementsByTagName('td').length;j++)
			{
				dom_tr[i].parentNode.getElementsByTagName('td')[j].style.background = '';
			}
		}
	}
	bbid = bbidinfo.slice(3);
	var dom_arr = para.parentNode.getElementsByTagName('td');
	for(var i=0;i<dom_arr.length;i++)
	{
		dom_arr[i].style.background = "#0099FF";
	}
	var opt = {
					method: 'get',

						var n=t.responseText;
