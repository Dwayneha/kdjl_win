<script type="text/javascript">
function searchName(){
	var name = $('username').value;
	if(name == ''){
		$('searchFlag').innerHTML = '请先填写您要查询的角色名称！';
	}else{
		var opt = {
    		 	method: 'get',
				 onSuccess: function(t){
				 	var newstr = t.responseText.split('sml:');
				 	var reg=/(.*)qy:(\d+)ml:(\d+)/;
					var qy = t.responseText.replace(reg,"$1,$2,$3");
					if(qy == t.responseText){
						$('searchFlag').innerHTML = qy;
					}else{
						var arr = qy.split(',');
						$('searchFlag').innerHTML = arr[0];
						$('qyz').innerHTML = arr[1];
						$('cmlname').innerHTML = name;
						$('cmlnum').innerHTML = arr[2];
					}
					/*$('searchFlag').innerHTML = newstr[0];
					if(newstr[1].length > 0){
						$('qyz').innerHTML = newstr[1];
						
					}*/
    		 	},
    		 	on404: function(t) {
    		 	},
    		 	onFailure: function(t) {
    		 	},
    		 	asynchronous:true        
			}
	var ajax=new Ajax.Request('../api/check_user.php?nickname='+name, opt);
	}
}

function giveprops(name,sums){
	if(name == ''){
		return;
	}
	$('pname').value = name;
	$('psum').value = sums;
}

function giveTo(uname){
	if(uname == ''){
		return;
	}
	$('uname').value = uname;
}
function giveMl(){
	var uname = $('uname').value;
	var sums = $('psum').value;
	var pname = $('pname').value;
	if(uname == '' || sums == '' || pname == ''){
		return;
	}
	var opt = {
    		 	method: 'get',
				 onSuccess: function(t){
				 	var s = t.responseText;
					if(s == 'a'){
						$('tips').innerHTML = '请填写完整！';
					}else if(s == 'b'){
						$('tips').innerHTML = '没有这个用户，请检查您是否书写有误！';
					}else if(s == 'c'){
						$('tips').innerHTML = '没有此道具或者您写的数量过多！';
					}else if(s == 'd'){
						$('tips').innerHTML = '您没有这么多此道具！';
					}else if(s == 'e'){
						$('tips').innerHTML = '不能给自己送哦！';
					}else if(s > 0){
						alert(uname+'感谢您给他送了'+s+'的魅力值！');
						window.location.reload();
					}
    		 	},
    		 	on404: function(t) {
    		 	},
    		 	onFailure: function(t) {
    		 	},
    		 	asynchronous:true        
			}
	var ajax=new Ajax.Request('../function/ext_ml.php?uname='+encodeURI(uname)+'&sums='+sums+'&pname='+encodeURI(pname), opt);
}
